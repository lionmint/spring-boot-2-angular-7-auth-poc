# Datasource
spring.datasource.url=jdbc:h2:file:~/authpocdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.username=authpoc
spring.datasource.password=auth
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show_sql=true

#SendGrid
sendgrid.api.key=ADDYOURSENDGRIDKEY

#JWT Constants
jwt.constants.signing_key=ADDYOURSIGNINGKEY

#XFrameOrigins
xframe.allowed.origins.local_dev=http://localhost:4200
xframe.allowed.origins.local_prod=http://localhost:3000
xframe.allowed.origins.deployed_dev=http://localhost:4200