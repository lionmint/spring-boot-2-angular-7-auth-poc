<div class="card-position">
  <mat-card class="container card" >
    <mat-card-header>
      <mat-card-title> Sign up </mat-card-title>
      <mat-card-subtitle> Do you already have an account?
      <button mat-button color=primary [routerLink]="['/login']">Login</button>
      </mat-card-subtitle>
    </mat-card-header>
    <form class="menu-login" [formGroup]="signupForm" (ngSubmit)="submitSignUp()" novalidate>
    <mat-card-content>
      <h3 class="has-info">{{validMessage}}</h3>
      <label class="menu-label"> E-Mail </label>
      <mat-form-field class="menu-input" appearance="outline">
        <input matInput formControlName="email" placeholder="Email" required>
      </mat-form-field>
      <label class="menu-label"> Password </label>
      <mat-form-field class="menu-input" appearance="outline">
        <input matInput formControlName="password" placeholder="Password" required>
      </mat-form-field>
      <label class="menu-label"> First Name </label>
      <mat-form-field class="menu-input" appearance="outline">
        <input matInput formControlName="firstName" placeholder="First Name" required>
      </mat-form-field>
      <label class="menu-label"> Last Name </label>
      <mat-form-field class="menu-input" appearance="outline">
        <input matInput formControlName="lastName" placeholder="Last Name" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button class="cardButtons" type="submit">Sign up</button>
    </mat-card-actions>
  </form>
  </mat-card>
<div>
