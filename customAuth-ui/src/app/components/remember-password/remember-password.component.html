<div class="card-position">
  <mat-card class="container card" >
    <mat-card-header>
      <mat-card-title> Reset Password </mat-card-title>
    </mat-card-header>
    <form class="menu-login" [formGroup]="resetPasswordForm" (ngSubmit)="submitChangePasswordRequest()" novalidate>
    <mat-card-content>
      <h3 class="has-info">{{validMessage}}</h3>
        <label class="menu-label"> E-Mail </label>
        <mat-form-field class="menu-input" appearance="outline">
          <input matInput formControlName="email" placeholder="Email" required>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button class="cardButtons"  type="submit">Request Reset Mail</button>
    </mat-card-actions>
  </form>
  </mat-card>
