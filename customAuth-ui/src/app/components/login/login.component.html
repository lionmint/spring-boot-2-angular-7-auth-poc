<div class="card-position">
  <mat-card class="container card" >
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
      <mat-card-subtitle> You do not have an account yet?
        <button mat-button color=primary [routerLink]="['/signup']">Sign up</button>
        <p>
        <button mat-flat-button class="google" (click)="signInWithGoogle()">Google</button>
        <p>
        <button mat-flat-button class="facebook" (click)="signInWithFB()">Facebook</button>
      </mat-card-subtitle>
    </mat-card-header>
      <form class="menu-login" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
    <mat-card-content>
      <h3 class="has-info">{{validMessage}}</h3>
      <label class="menu-label"> E-Mail </label>
        <mat-form-field class="menu-input" appearance="outline">
          <input matInput type="text" formControlName="email" placeholder="Email" required>
        </mat-form-field>
          <label class="menu-label"> Password </label>
        <mat-form-field class="menu-input" appearance="outline">
          <input matInput type="text" formControlName="password" placeholder="Password" required>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button class="cardButtons" color=primary type="submit">Login</button>
    <button mat-button class="cardButtons" color=primary [routerLink]="['/auth']">Forgot your Password?</button>
    </mat-card-actions>
  </form>
  </mat-card>
<div>
